<!DOCTYPE html>
<html>
<head>
    <title>Win Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>ðŸ§  2nd Innings Win Predictor</h2>
    <form action="/win_result" method="post" class="card p-4 shadow">
        <div class="row mb-3">
            <div class="col">
                <label>Batting Team</label>
                <select name="batting_team" class="form-select" required>
                    {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label>Bowling Team</label>
                <select name="bowling_team" class="form-select" required>
                    {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <label>Target Score</label>
        <input type="number" name="target" class="form-control mb-3" required>
        <label>Runs Left</label>
        <input type="number" name="runs_left" class="form-control mb-3" required>
        <label>Balls Left</label>
        <input type="number" name="balls_left" class="form-control mb-3" required>
        <label>Wickets Left</label>
        <input type="number" name="wickets" class="form-control mb-3" required>
        <button type="submit" class="btn btn-success w-100">Predict Win/Loss</button>
    </form>
    {% if result %}
        <div class="alert alert-info text-center mt-4">
            <h4>{{ result }}</h4>
            <p>Win Probability: {{ prob }}%</p>
        </div>
    {% endif %}
</div>
</body>
</html>
